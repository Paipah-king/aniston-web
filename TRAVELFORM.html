<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css"/>
    <meta charset="utf-8">
    <title>FORM</title>
</head>
<body>
    <h1>Aniston Meet Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="/submit-form" method="post">
        <fieldset>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="phone-number">Phone Number:</label>
            <input type="tel" id="phone-number" name="phone-number" required>
            <label for="age">Age :</label>
            <input type="number" min="18" max="120" id="age" name="age">
            <label for="address">Home Address:</label>
            <input type="address" id="address" name="coming-from">
        </fieldset>
        <fieldset>
            <legend>Meeting type (required)</legend>
            <label for="personal-account">
                <input class="inline" name="form-type" type="radio" value="personal" id="personal-account" checked> Personal
            </label>
            <label for="business-account">
                <input class="inline" name="form-type" type="radio" value="business" id="business-account"> Business
            </label>
        </fieldset>
        <fieldset>
            <label for="dropdown">Identification</label>
            <select id="dropdown" name="id" required>
                <option value="" disabled selected>Select ID</option>
                <option value="driver-license" >Driver's License</option>
                <option value="state-id">State ID</option>
            </select>
            <label for="id-front">Upload your ID (front):</label>
            <input type="file" id="id-front" name="file-front">
            <label for="id-back">Upload your ID (back):</label>
            <input type="file" id="id-back" name="file-back">
        
            <label for="request">Additional Request:</label>
            <textarea id="request" rows="5" cols="30" placeholder="What request do you have?..." name="request"></textarea>
            <label for="date">Date Of Arrival</label>
            <input type="date" id="date" name="date">
            <label for="date">Date Of Departure</label>
            <input type="date" id="date" name="date">
        </fieldset>
        <fieldset>           <label for="terms-and-condition-2">
                <input type="checkbox" id="terms-and-condition-2" name="terms"class="inline" required>
                I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
            </label>
        </fieldset> 
        <input type="submit" value="Submit">
    </form>
</body>
</html>
